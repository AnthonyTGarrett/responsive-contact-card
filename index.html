<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contact Card</title>
  </head>
  <body>
    <!-- 
    You must have: 
    - a profile picture image
    - Name
    - Title
    - Phone Number
    - Company/Organization Name

    -->
    <article class="card">
      <img src="./images/profile.jpg" alt="Anthony Garrett Image" />

      <div class="card-info">
        <div class="contact-info">
          <h2>Anthony T Garrett</h2>
          <p>Owner / Founder</p>
          <a href="tel: +18592746976">859-274-6976</a>
        </div>
        <div class="company-info">
          <h3>Garrett Web Design</h3>
          <p class="slogan">professional quality at affordable prices</p>
        </div>
      </div>
    </article>
  </body>
</html>
